{% extends "recipes/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-body text-center">

            <h2 class="card-title mb-3">Rezept löschen</h2>

            <p class="mb-4">
                Möchtest du das Rezept<br>
                <strong>„{{ object.title }}“</strong><br>
                wirklich löschen?
            </p>

            <form method="post" class="d-flex justify-content-center gap-3">
                {% csrf_token %}

                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"> Löschen</i>
                </button>

                <a href="{{ object.get_absolute_url }}" class="btn btn-secondary">
                    <i class="bi bi-x-lg"> Abbrechen</i>
                </a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
